apiVersion: apps/v1
kind: Deployment
metadata:
  name: decision-loop-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: decision-loop-client
  template:
    metadata:
      labels:
        app: decision-loop-client
    spec:
      containers:
        - name: decision-loop-client
          image: 848184835076.dkr.ecr.us-east-1.amazonaws.com/client-dev:latest-client
          imagePullPolicy: Always
          env:
            - name: NEXT_PUBLIC_API_SERVER_BASE_URL
              value: "http://54.196.34.50"
            - name: ENVIRONMENT
              value: "dev"
---
apiVersion: v1
kind: Service
metadata:
  name: decision-loop-client-srv
spec:
  selector:
    app: decision-loop-client
  ports:
    - name: decision-loop-client
      protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
